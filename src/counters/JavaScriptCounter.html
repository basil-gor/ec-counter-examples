<html>
<head>
    <script>
      let count = 0;

      function increment() {
        count++;
        document.getElementById("count").innerHTML = count;
      }

      function decrement() {
        count--;
        document.getElementById("count").innerHTML = count;
      }
    </script>
</head>
<body>
  <button onclick="decrement()">-</button>
  <span id="count">0</span>
  <button onclick="increment()">+</button>
</body>
</html>
